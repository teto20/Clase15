                      </li>
                  </ul>
                </div>
              </nav>
        </header>
        <div class="container-fluid">
            <h1 id="h1Contacto">Contacto</h1>
                <div class="row">
                    <section class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="direccion">
                            <h3>Dirección</h3>
                            <p>Avenida Siempreviva 742</p>
                        </article>
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="telefono">
                            <h3>Teléfono</h3>
                            <p>+598 94 123 456</p>
                        </article>
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="email">
                            <h3>Email</h3>
                            <p>emaildeprueba@gmail.com</p>
                        </article>
                    </section>
                    <section class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                        <form>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label for="labelNombre">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombre" name="nombre">
                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label for="inputApellido">Apellido</label>
                                    <input type="text" class="form-control" id="inputApellido">
                                </div>
                            </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <label for="inputAddress">Direccion</label>
                                <input type="text" class="form-control" id="inputDireccion">
                            </div>
                            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <label for="inputPais">Pais</label>
                                <select id="inputPais" class="form-control">
                                <option selected>Seleccione uno...</option>
                                <option>Argentina</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Uruguay</option>
                                <option>Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3"></textarea>
                            </div>
                        </div>
                            <button type="submit" class="btn colorBoton">Enviar Formulario</button>
                            <button type="button" class="btn colorBoton" data-toggle="modal" data-target="#alertaModal">Borrar Formulario</button> 
                            <!-- Modal -->
                            <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="alertaModal" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="alertaModal">Cuidado!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        Esta seguro que desea borrar los datos del formulario?
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="reset" class="btn btn-danger" data-dismiss="modal">Borrar Formulario</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
        </div>
        <footer class="pieDePagina pieDePaginaPocoContenido">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
